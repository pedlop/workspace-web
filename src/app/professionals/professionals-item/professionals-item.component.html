<mat-card class="professional-card">
  <div [matBadge]="professional.id">
    <img class="professional-image" src="/assets/placeholder/user-placeholder.png" alt="User Placeholder">
  </div>
  <div class="professional-info">
    <span class="professional-name">{{ professional.nome }}</span>
    <span class="professional-occupation">{{ professional.cargo }}</span>
  </div>
</mat-card>
